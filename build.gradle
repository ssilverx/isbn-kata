plugins {
    id 'java'
    id 'com.github.ben-manes.versions' version '0.21.0'
    id 'jacoco'
}

repositories {
    maven() {
        url 'https://dl.bintray.com/mockito/maven/'
        content {
            includeGroup 'org.mockito'
        }
    }
    mavenCentral()
}

dependencies {

    def junitVersion = '5.4.2'
    def mockitoVersion = '2.27.0'
    def assertjVersion = '3.12.2'
    def approvalVersion = '3.0.0'

    testImplementation "org.junit.jupiter:junit-jupiter:${junitVersion}"
    testImplementation "org.assertj:assertj-core:${assertjVersion}"
    testImplementation "org.mockito:mockito-core:${mockitoVersion}"
    testImplementation "com.approvaltests:approvaltests:${approvalVersion}"
}

tasks.withType(JavaCompile) {
    options.compilerArgs << "-Xlint:all"
}

sourceCompatibility = '11'
targetCompatibility = '11'

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}
